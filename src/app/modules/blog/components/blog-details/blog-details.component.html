<div class="container">
    <!-- Content -->
    <article class="box post">
        <header>
            <h2>{{blogPost.title}}</h2>
            <p *ngIf="blogPost.subtitle">{{blogPost.subtitle}}</p>
            <i>posted {{blogPost.created | date}}</i>
        </header>
        <quill-view [content]="blogPost.content" format="html" theme="snow"></quill-view>
        <footer>
            <button mat-button (click)="onEdit()">edit</button>
        </footer>
    </article>
</div>
